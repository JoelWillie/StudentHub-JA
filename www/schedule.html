<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Schedule</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <center><h1>Weekly Class Schedule</h1></center>
      <hr>
    </header>

    <main>
      <!-- Upload timetable area -->
      <section class="upload-form">
        <label for="timetableFile">Upload timetable (JPG, PNG):</label>
        <input type="file" id="timetableFile" accept=".jpg,.jpeg,.png,image/*" />
        <div class="preview">
          <p id="previewNotice">No file chosen</p>
          <img id="timetablePreview" src="" alt="Timetable preview" hidden />
        </div>
        <div>
          <button id="useUploadedBtn" type="button" disabled>Use This Timetable</button>
          <button id="removeUploadedBtn" type="button" hidden>Remove</button>
        </div>
      </section>

      <hr>

      <!-- Schedule entry form -->
      <section class="schedule-form">
        <h2>Add Schedule Item</h2>
        <form id="scheduleForm">
          <div>
            <label for="course">Course</label>
            <input type="text" id="course" name="course" required />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required />
          </div>
          <div>
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="2" placeholder="Optional notes..."></textarea>
          </div>
          <div>
            <button type="submit" id="addScheduleBtn">Add to Schedule</button>
          </div>
        </form>
      </section>

      <hr>

      <!-- Scheduled items list -->
      <section class="schedule-list">
        <h2>Your Schedule</h2>
        <ul id="scheduleItems"></ul>
      </section>

      <!-- Existing timetable table (kept for legacy use) -->
      <table class="schedule-table" id="timetable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
        </thead>
        <tbody id="timetableBody">
          <!-- Classes will be added here -->
        </tbody>
      </table>
    </main>

    <footer>
      <a href="index.html" class="back-btn">Back</a>
    </footer>
  </div>

  <script src="js/schedule.js"></script>
  <script src="js/schedule-app.js" defer></script>
</body>
</html>
