<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <hr>
      <p>Quickly add your assignments, quizzes, projects, and daily tasks here. Everything you type will be automatically saved even if you close the app or refresh the page. Stay on top of your schoolwork and never miss a deadline again.</p>
    </header>

    <main>
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Add new task..." />
        <button id="addBtn">Add</button>
      </div>

      <ul id="taskList"></ul>
    </main>

    <footer>
      <p><strong>EQUAL OPPORTUNITY THROUGH EDUCATION</strong></p>
      <a href="index.html" class="back-btn">Home</a>
    </footer>
  </div>

  <script src="js/todo.js" defer></script>
</body>
</html>
